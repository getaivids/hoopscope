// --- Lazy load images ---
function lazyLoadImgs() {
  const imgs = document.querySelectorAll('img[data-lazy]');
  if ('IntersectionObserver' in window) {
    const io = new IntersectionObserver((entries, observer) => {
      entries.forEach(entry => {
        if (entry.isIntersecting) {
          const img = entry.target;
          img.src = img.dataset.src;
          img.onload = () => img.classList.add('loaded');
          observer.unobserve(img);
        }
      });
    });
    imgs.forEach(img => io.observe(img));
  } else {
    imgs.forEach(img => {
      img.src = img.dataset.src;
      img.onload = () => img.classList.add('loaded');
    });
  }
}
document.addEventListener('DOMContentLoaded', lazyLoadImgs);

// --- Replace Gemini API with OpenAI API ---
async function callOpenAI(prompt, options={}) {
  try {
    const apiKey = window.OPENAI_API_KEY || (typeof process !== 'undefined' && process.env.OPENAI_API_KEY);
    if (!apiKey) throw new Error('API key not found');
    const response = await fetch('https://api.openai.com/v1/chat/completions', {
      method: 'POST',
      headers: {
        'Content-Type': 'application/json',
        'Authorization': 'Bearer ' + apiKey
      },
      body: JSON.stringify({
        model: options.model || "gpt-4o",
        messages: [{ role: "user", content: prompt }],
        ...options.extra
      })
    });
    if (!response.ok) throw new Error("API call failed " + response.status);
    const { choices } = await response.json();
    if (choices && choices.length > 0) return choices[0].message.content.trim();
    throw new Error('No completion result');
  } catch (error) {
    console.error(error);
    return null;
  }
}
