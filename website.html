const openAICall = async (prompt, systemRole = 'You are an expert basketball performance coach.') => {
  try {
    const apiKey = window?.OPENAI_API_KEY || '';
    const apiUrl = 'https://api.openai.com/v1/chat/completions';
    if (!apiKey) throw new Error('OpenAI API key not set.');
    const res = await fetch(apiUrl, {
      method: 'POST',
      headers: {
        'Content-Type': 'application/json',
        'Authorization': `Bearer ${apiKey}`
      },
      body: JSON.stringify({
        model: 'gpt-3.5-turbo',
        messages: [{ role: 'system', content: systemRole }, { role: 'user', content: prompt }]
      })
    });
    if (!res.ok) throw new Error('Failed OpenAI call');
    const data = await res.json();
    return data.choices?.[0]?.message?.content || '';
  } catch(e) {
    console.error('AI Error:', e);
    return 'There was an error generating AI output.';
  }
};
